<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Queue System</title>
  <link rel="icon" type="image/png" href="Logo v2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #1e40af;
      --primary-dark: #1d4ed8;
      --background: #f3f4f6;
      --text-dark: #1f2937;
      --card-bg: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("Facade.png"); /* Background for the queuing side */
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      background-color: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 12px;
      padding: 2rem;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
    }

    .left {
      flex: 1;
      text-align: center;
    }

    .left img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .right h1 {
      color: var(--text-dark);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .buttons a {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: var(--primary-dark);
    }

    @media (min-width: 500px) {
      .buttons {
        flex-direction: row;
        justify-content: space-between;
      }

      .buttons a {
        flex: 1;
        margin: 0 0.5rem;
      }

      .buttons a:first-child {
        margin-left: 0;
      }

      .buttons a:last-child {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <!-- Replace this with your actual PNG -->
      <img src="school.jpg" alt="School Logo and Name" />
    </div>

    <div class="right">
      <h1>Select Department</h1>
      <div class="buttons">
        <a href="admissions.html">Admissions</a>
        <a href="registrar.html">Registrar</a>
        <a href="treasury.html">Treasury</a>
        <a href="overview.html">Overview</a>
      </div>
    </div>
  </div>

</body>
</html>
